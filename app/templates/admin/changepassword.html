<body>
    <div class="banner"><img id="banner-icon" class="banner-images" src="/img/Ellipse%206.png"><img id="name" class="banner-images" src="/img/MAYZ%20HOMEMADE.png">
        <div class="right_banner"><div class="datetime">
    <div class="time">
        <span id="hour">00</span> :
        <span id="minutes">00</span>  
        <span id="period">AM</span>
    </div>
    <div class="date">
        <span id="dayname">Day</span>, 
        <span id="daynum">00</span> 
        <span id="month">Month</span>, 
        <span id="year">Year</span>
    </div>
</div><div id="user" onclick="userToggle();"><img class="avatar" src="{{ url_for('static', filename=user_image) }}" />
    <div class="user_details"><span class="user-name">{{ user_name }}</span>
        <div class="user-role"><span>{{ user_role }}</span></div>
    </div>
</div></div><!-- Start: dropdown for user -->
        <div class="user-settings">
            <div><span>Username</span>
                <div><span>User Role</span></div>
            </div><ul>
    <li>
        <a href="#">
        <i class="fas fa-user-circle user-icon"></i><span class="text">Users</span>
        </a></li>
    <li>
        <a href="#">
        <i class="material-icons user-icon">vpn_key</i>
        <span class="text">Change Password</span>
        </a></li>
    <li>
        <a href="#">
        <i class="fa fa-sign-out user-icon"></i><span class="text">Log Out</span>
        </a></li>
</ul>
        </div><!-- End: dropdown for user -->
    </div><!-- Start: Sidebar Menu -->
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="list-nav"> <a href="add-order.html"><i class="material-icons icons">add_circle_outline</i><span class="sidebar-label" href="/sales/">Add Order</span></a></li>
                <li class="list-nav"> <a href="index.html"><i class="material-icons icons">local_pizza</i><span class="sidebar-label">Queue</span></a></li>

                <li class="list-nav"> <a href="#"><i class="icon-graph icons"></i><span class="sidebar-label">Sales</span></a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container">
                <div class="cp-bg">
                    <div>
                        <img id="heading-label" class="mx-auto d-block" src="/img/Heading%20label.svg">
                    </div>
                    <div class="alert">
                        {% for message in get_flashed_messages()%}
                            {{ message }}
                        {% endfor %}
                    </div>
<form id="cp-form" method="post" onsubmit="return checkPassword(this)">
        <div class="inputDiv">
            <label class="inputLabel" for="password">Current Password</label>
            <input type="password" id="curpassword" name="curpassword" placeholder="Current Password" required>
        </div>

        <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="newpassword" name="newpassword" placeholder="New Password" required>
        </div>
        
        <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <span id="message"></span>
        </div>
        
        <div class="buttonWrapper">
            <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                <span>Change Password</span>
            </button>
        </div>
</form>
                </div>
            </div>
        </div>
    </div><!-- End: Sidebar Menu -->
