<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="/img/qpos-icon.ico">
    <title>QPOS | Order Queue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antonio&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="css/index/header.css">
    <link rel="stylesheet" href="css/index/index-style.css">
    <link rel="stylesheet" href="css/index/sidebar-menu.css">
</head>

<body>
    <div class="banner">
        <img id="banner-icon" class="banner-images" src="/img/Ellipse%206.png">
        <img id="name" class="banner-images" src="/img/MAYZ%20HOMEMADE.png">
        <div class="right_banner"><div class="datetime">
            <div class="time">
                <span id="hour">00</span> :
                <span id="minutes">00</span>  
                <span id="period">AM</span>
            </div>
            <div class="date">
                <span id="dayname">Day</span>, 
                <span id="daynum">00</span> 
                <span id="month">Month</span>, 
                <span id="year">Year</span>
            </div>
        </div>
        <div id="user" onclick="userToggle();">
            <img class="avatar" src="{{ url_for('static', filename=user_image) }}" />
            <div class="user_details">
                <span class="user-name" id="username">{{ user_name }}</span>
                <div class="user-role">
                    <span>{{ user_role }}</span>
                </div>
            </div>
        </div>
    </div>
<!-- Start: dropdown for user -->
        <div class="user-settings">
            <div>
                <span>Username</span><div><span>User Role</span></div>
            </div>
            <ul>
                <li>
                    <a href="/users/"><i class="fas fa-user-circle user-icon"></i><span class="text">Users</span></a>
                </li>
                <li>
                    <a href="/changepassword/"><i class="material-icons user-icon">vpn_key</i><span class="text">Change Password</span></a>
                </li>
                <li>
                    <a href="/logout"><i class="fa fa-sign-out user-icon"></i><span class="text">Log Out</span></a>
                </li>
            </ul>
        </div><!-- End: dropdown for user -->
    </div>
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="list-nav"> <a href="/addorders/"><i class="material-icons icons">add_circle_outline</i><span class="sidebar-label">Add Order</span></a></li>
            <li class="list-nav active"> <a href="#"><i class="material-icons icons">local_pizza</i><span class="sidebar-label">Queue</span></a></li>
            <li class="list-nav"> <a href="/products_page/"><i class="fa fa-list icons"></i><span class="sidebar-label">Products</span></a></li>
            <li class="list-nav"> <a href="/sales/"><i class="icon-graph icons"></i><span class="sidebar-label">Sales</span></a></li>
        </ul>
    </div>
    <div class="page-content-wrapper">
        <!-- Start: 1 Row 3 Columns -->
        <div class="container display-container">
            <div class="row">
                <div class="col-md-4" align="center">
                    <div class="order-header">
                        <h1 class="order-heading">Pending</h1>
                        <h1 id="pending-number" class="order-total"></h1>
                    </div>
                    <div id="pending-orders" class="order-frame"></div>
                </div>
                <div class="col-md-4" align="center">
                    <div class="order-header">
                        <h1 class="order-heading">Preparing</h1>
                        <h1 id="preparing-number" class="order-total"></h1>
                    </div>
                    <div id="preparing-orders" class="order-frame"></div>
                </div>
                <div class="col-md-4" align="center">
                    <div class="order-header">
                        <h1 class="order-heading">Completed</h1>
                        <h1 id="completed-number" class="order-total"></h1>
                    </div>
                    <div id="completed-orders" class="order-frame"></div>
                </div>
            </div>
            <div id="popup-1" class="popup">
                <div class="overlay"></div>
                <div class="content"><div class="close-btn" onclick="toggle_pop()">&times;</div>
                <div id="order-details-head"><span id="specific-code">Text</span></div>
                    
                  <div><span id="custo-name">Text</span>
                    <span class="pop-label">Order Status :&nbsp;<span id="ord-status">Text</span></span></div>
                    <div id="show-order-details">
                        <span id="num_items">Items :&nbsp;</span>
                        <div id="order-details" class="order-details"></div>
                        <div id=show-ord-total>
                            <span id="ord-total">0.00</span>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div><!-- End: 1 Row 3 Columns -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jQuery-2.1.4.min.js"></script>
    <script src="js/script-index.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
